pr: none
trigger: none
schedules:
- cron: "0 0 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - main

resources:
  repositories:
    - repository: vscode
      type: github
      name: microsoft/vscode.wiki
      endpoint: Monaco

stages:
  - stage: SyncWikiStage
    displayName: Sync Wiki
    pool: vscode-1es-linux
    jobs:
      - job: SyncWikiJob
        displayName: Sync Wiki
        steps:
          - task: AzureKeyVault@1
            displayName: "Azure Key Vault: Get Secrets"
            inputs:
              azureSubscription: "vscode-builds-subscription"
              KeyVaultName: vscode
              SecretsFilter: "github-distro-mixin-password"

          - script: |
              set -e
              cat << EOF > ~/.netrc
              machine github.com
              login vscode
              password $(github-distro-mixin-password)
              EOF

              git config user.email "vscode@microsoft.com"
              git config user.name "VSCode"
            displayName: Prepare tooling

          - script: |
              set -e
              git remote add upstream https://github.com/Microsoft/vscode.wiki.git
              git fetch upstream

              echo 'Merging in vscode.wiki'
              git merge upstream/master
              
              echo 'Pushing to vscode-wiki'
              git push origin HEAD:$(Build.SourceBranch)

              echo 'Pushing to vscode.wiki'
              git push upstream HEAD:master

              echo 'Done!'
            displayName: Sync vscode-wiki & vscode.wiki
